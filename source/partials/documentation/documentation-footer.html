<script>
  function openComp(evt, compName) {
    evt.preventDefault();
    var i, tabcontent, tablinks, title;
    title = evt.currentTarget.innerHTML;
    document.getElementById("docContent").setAttribute("data-content-title", title);

    tabcontent = document.getElementsByClassName("component");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("component-link");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(compName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  function openGroup(evt) {
    evt.preventDefault();
    evt.currentTarget.parentNode.classList.toggle('expanded');
  }

</script>

</html>
